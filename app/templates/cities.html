{% extends "base.html" %}

{% block page_content %}
  <h1>{% trans %}Overview by city{% endtrans %}</h1>
  {% for city in cities %}
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{ city.fields['name'].value }}</h3>
    </div>
    <div class="panel-body">
      <ul>
      {% for uni in city.children %}
        <li><a href="{{ url_for('unis.detail', uni_id=uni.id) }}">{{uni.fields['name'].value}}</a></li>
      {% endfor %}
      </ul>
    </div>
  </div>
  {% endfor %}

{% endblock %}
