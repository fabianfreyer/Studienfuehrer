{% extends "base.html" %}

{% block page_content %}

		<tr>
			<th>Name</th>
			<th>Permit Comment</th>
			<th>Datatype</th>

	{% for schema in schemata %}

			<td>{{ schema.name }}</td>

	{% endfor %}

{% endblock %}
